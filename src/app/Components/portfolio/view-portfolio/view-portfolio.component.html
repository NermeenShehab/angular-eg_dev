<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>{{freelancerName}} Portfolio</h1>
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="row  py-3">
        <div class="col" *ngFor="let item of portfolioList">
            <h3 class="section-title">{{item.title}}</h3>

            <!--Slider-->
            <div id="carouselExampleIndicators" class="carousel slide my-3" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/portfolio1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/portfolio1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/portfolio1.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
<!--End of slider-->
<div class="container my-5">
    <div class="row">
        <div class="col py-2 px-3" *ngFor="let item of portfolioList">

            <h4 class="section-title">Project Description</h4>
            <p>{{item.description}}</p>
            <hr>
            <h4 class="section-title">Link For Project</h4>
            <a href="#" class="link">www.Projectlink.com</a>
            <hr>
            <h4 class="section-title">Skills Used In This Project </h4>
            <div *ngFor="let skill of item.skills" class="tags">
                <p-tag severity="success" class="tag">{{skill}}</p-tag>
            </div>

        </div>
    </div>
</div>
