<div class="container-fluied main">

            <h1>{{freelancerName}} Portfolio</h1>
        </div>

</div>

    <div class="row justify-content-around">
        <div class="card col-lg 3 col-md-3 col-sm-12 col-xs-12 px-0 pb-2 m-4" *ngFor="let portfolio of portfolioList;">
            <img src={{portfolio.pic}} class="card-img-top" alt="...">
            <div class="card-bodyf">
                <h5 class="card-title">{{portfolio.title}}</h5>
                <p class="card-text">{{portfolio.description}}</p>
                <a class="btn btn-primary" routerLink="/viewportfolio">View</a>
            </div>
        </div>
    </div>
</div>
