<div class="container-fluied main">
    <div class="row cover">
        <div class="mt-4">
            <h1>Edit Portfolio</h1>
        </div>
    </div>
</div>
<div class="container my-5 ">
    <div class="row justify-content-around">
        <form class="col-10 box px-3">
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter project title"/>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea type="Text" class="form-control" placeholder="Enter project description"></textarea>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Link</label>
                <div class="col-sm-10">
                    <input type="Text" class="form-control" placeholder="Enter link for this project">
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Related Skills</label>
                    <p-chips [(ngModel)]="values" class="col-sm-10"></p-chips>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label">Images</label>
                <div class="col-sm-10">
                    <p-fileUpload name="myfile[]" url="./upload.php" [multiple]="multiple" accept="image/*">
                    </p-fileUpload>
                </div>
            </div>
            <div class="form-group row my-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success" routerLink="/listportfolio" >Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>
