  <!--Start section profile -->
  <section class="profile-option mb-5">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <div class="photo text-center">
                          <a routerLink="/profile"> <img src="../../assets/img/profile.png" alt="" class="rounded-circle mb-2"></a>
                      </div>
                      <div class="name text-center">
                          <a routerLink = "/profile">his name</a>
                      </div>
                  </div>
                  <ul class="list-group list-group-flush info-list text-center">
                      <li class="list-group-item">
                          <a routerLink="/editProfile"><fa-icon [icon]="faSlide" aria-hidden="true"></fa-icon> Edit Profile Info</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </section>
