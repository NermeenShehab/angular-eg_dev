
<!-- <div class="main" style="margin:60px auto; width: 900px; height: 700px; position: relative; padding: 60px;"> -->

  <section class="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
    <!-- <div class="container"> -->
          <div class="card">
              <div class="row text-center mt-3">
                  <div class="col-md-12">
                      <b>Edit Your INFO</b>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                  </div>
              </div>
              <div class="card-body">
                  <form #editprofile="ngForm">
                      <div class="row mb-5">
                          <div class="col-md-5">
                          </div>
                          <div class="col-md-2 text-center">
                              <img src="../../../assets/img/profile.png" class="rounded-circle" alt="...">
                          </div>
                          <div class="col-md-5">
                          </div>
                      </div>
                      <div class="row mb-4">
                          <div class="col-sm-6">
                              <label for="first_name" class="form-label">First Name<em class="text-danger">*</em></label>
                              <input type="text" #firstName="ngModel"  [(ngModel)]="first_name" name="first_name" class="form-control" required>
                              <span *ngIf="firstName.invalid">First Name is required</span>
                          </div>
                          <div class="col-sm-6">
                              <label for="last_name" class="form-label">Last Name<em class="text-danger">*</em></label>
                              <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" required>
                          </div>
                      </div>
                      <div class="row mb-4">
                          <div class="col-sm-6">
                              <label for="counter" class="form-label">Country<em class="text-danger">*</em></label>
                              <input class="form-control" [(ngModel)]="country" name="country" readonly>
                          </div>
                          <div class="col-sm-6">
                              <label for="language" class="form-label">Language<em class="text-danger">*</em></label>
                              <select class="form-select" aria-label="Default select example" [(ngModel)]="language" name="language" required>
                                  <option value="arabic">Arabic</option>
                                  <option value="english">English</option>
                              </select>
                          </div>
                      </div>
                      <div class="row mb-4">
                          <div class="col-sm-6">
                              <label for="gender" class="form-label">Gender<em class="text-danger">*</em></label>
                              <select class="form-select" aria-label="Default select example" [(ngModel)]="gender" name="gender" required>
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                              </select>
                          </div>
                          <div class="col-sm-6">
                              <label for="birth_date" class="form-label">Birthdate<em class="text-danger">*</em></label>
                              <br><p-calendar [(ngModel)]="calendar_value" name="calendar_value"></p-calendar>
                              <!-- <div class="row">
                                  <div class="col-sm-4">
                                      <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="year" required>
                                          <option value="1951">1951</option>
                                      </select>
                                  </div>
                                  <div class="col-sm-4">
                                      <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="month" required>
                                          <option value="12">12</option>
                                      </select>
                                  </div>
                                  <div class="col-sm-4">
                                      <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="day" required>
                                          <option value="30">30</option>
                                      </select>
                                  </div>
                              </div> -->
                          </div>
                      </div>
                      <div class="row mb-4">
                          <div class="col-sm-6">
                              <label for="phonenumber" class="form-label">Phone Number<em class="text-danger">*</em></label>
                              <input type="text" [(ngModel)]="phone_number" name="phone_number" class="form-control" required>
                          </div>
                        <!-- <label for="phonenumber" class="form-label">Phone Number<em class="text-danger">*</em></label>
                          <div class="input-group mb-3">
                              <span class="input-group-text btn btn-success" id="inputGroup-sizing-default">Activated</span>
                              <input type="text" name="phone_number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          </div> -->
                      </div>
                      <div class="row mb-4">
                          <div class="d-grid gap-2">
                              <button class="btn btn-primary" type="button" (click)="show(editprofile)" [disabled]="editprofile.invalid">Save</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{editprofile.value | json}}
